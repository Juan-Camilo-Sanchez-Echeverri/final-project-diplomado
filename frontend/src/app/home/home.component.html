<div class="container">
  <h1 class="title">Juguetes</h1>
  <div class="cards">
    <div *ngFor="let toy of toys" class="card">
      <img *ngIf="toy.images.length > 0" [src]="getFullImageUrl(toy.images[0].url)" alt="{{ toy.title }}" class="card-img">
      <div class="card-body">
        <h2 class="card-title">{{ toy.title }}</h2>
        <p class="card-category">{{ toy.category }}</p>
        <p class="card-description">{{ toy.description }}</p>
      </div>
    </div>
  </div>
</div>
