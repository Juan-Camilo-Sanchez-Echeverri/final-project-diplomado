<div class="container">
  <div class="wrapper">
    <h1 class="title">CREAR UNA CUENTA</h1>
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()" class="form">
      <input
        type="text"
        placeholder="Nombre"
        formControlName="name"
        class="input"
      />

      <input
        type="email"
        placeholder="Correo"
        formControlName="email"
        class="input"
      />
      <input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        class="input"
      />
      <span class="agreement">
        Al crear una cuenta, doy mi consentimiento para el tratamiento de mis
        datos personales de acuerdo con la <b>POLÍTICA DE PRIVACIDAD</b>
      </span>
      <button type="submit" class="button">Registrarse</button>
    </form>
  </div>
</div>
