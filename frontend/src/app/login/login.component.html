<div class="container">
  <div class="wrapper">
    <h1 class="title">INICIAR SESIÓN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="form">
      <input
        type="email"
        placeholder="Correo"
        formControlName="email"
        class="input"
      />
      <input
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        class="input"
      />
      <button type="submit" class="button" [disabled]="isLoading">Iniciar Sesión</button>
    </form>
    <div *ngIf="isLoading" class="loading">Cargando...</div>
  </div>
</div>
